{% extends "base.html" %}

{% block title %}404 - Page non trouvée{% endblock %}

{% block content %}
<div class="vz-error-container">
    <h1 class="vz-error-title">404</h1>
    <h2 class="vz-error-subtitle">Page non trouvée</h2>
    <p>Désolé, l'URL demandée n'a pas été trouvée sur le serveur. Veuillez vérifier l'adresse ou retourner à l'accueil.</p>
    <a href="{{ url_for('public.index') }}" class="vz-btn vz-primary">Aller à l'accueil</a>
</div>
{% endblock %}
